      }

        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #2E2F33;
        border-radius: 5px;
        border: 2px solid #0B0C0E; /* Creates padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #43444A;
      }
      
      /* Remove default outline and use custom focus ring for that snappy feel */
      :focus-visible {
        outline: 2px solid #5E6AD2;
        outline-offset: 2px;
      }
